<!DOCTYPE html>
<html lang=“pt-br”>
<head>
  <meta charset=“UTF-8”/>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"> 
  <meta content=“width=device-width, initial-scale=1, maximum-scale=1” name=“viewport”>
  <title>Venda seu carro</title>
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h3>Cadastre seu veículo para vender mais rápido!</h3>
    </div>
    <div class="form-container">
      <div class="form-header">
        <p>Formulário</p>
      </div>
      <div class="form-body">
        <h1>Venda fácil seu carro!</h1>
        <p>Descreva as características e marque os opcionais que seu veículo possui</p>
        <form>
          <div class="box-input">
            <label for="title">Título do anúncio<span class="required-field">*</span></label>
            <input type="text" name="title" id="title" placeholder="Um título para o anúncio" minlength="1" maxlength="30" required class="block">
          </div>
          <div class="box-input">
            <label for="price">Peço<span class="required-field">*</span></label>
            <input type="number" name="price" id="price" placeholder="Defina um preço" required class="block">
          </div>
          <div class="box-input">
            <label for="description">Descrição<span class="required-field">*</span></label>
            <textarea name="description" id="description" placeholder="Descreve as características de seu veículo." required class="block"></textarea>
          </div>
          <div class="box-input">
            <label for="brand">Marca<span class="required-field">*</span></label>
            <input type="text" name="brand" id="brand" placeholder="Digite a marca do veículo" required class="block">
          </div>
          <div class="box-input">
            <label for="model">Modelo<span class="required-field">*</span></label>
            <input type="text" name="model" id="model" placeholder="Digite o modelo do veículo" required class="block">
          </div>
          <div class="box-input">
            <label for="mileage">Quilometragem<span class="required-field">*</span></label>
            <input type="number" name="mileage" id="mileage" placeholder="Digite quilometragem atual do veículo" required class="block">
          </div>
          <div class="box-input">
            <label for="purchase_date">Data de compra<span class="required-field">*</span></label>
            <input type="date" name="purchase_date" id="purchase_date" required class="block">
          </div>
          <div class="box-input">
            <p>Tipo de câmbio:<span class="required-field">*</span></p>
            <input type="radio" name="gear" id="manual" required>
            <label for="manual">Manual</label>
            <br>
            <input type="radio" name="gear" id="auto" required>
            <label for="auto">Automático</label>
          </div>
          <div class="optional-box">
            <p>Opcionais:<span class="required-field">*</span></p>
            <ul class="optional-list">
              <li>
                <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                <label for="airbag">Airbag</label>
              </li>
              <li>
                <input type="checkbox" name="optional[]" id="alarm" value="alarm">
                <label for="alarm">Alarme</label>
              </li>
              <li>
                <input type="checkbox" name="optional[]" id="ac" value="ac">
                <label for="ac">Ar-condicionado</label>
              </li>
              <li>
                <input type="checkbox" name="optional[]" id="reverse_camera" value="reverse_camera">
                <label for="reverse_camera">Câmera de ré</label>
              </li>
            </ul>
          </div>
          <div class="optional-box">
            <ul class="optional-list">
              <li>
                <input type="checkbox" name="optional[]" id="lane_assist" value="lane_assist">
                <label for="lane_assist">Assistente de pista</label>
              </li>
              <li>
                <input type="checkbox" name="optional[]" id="keyless" value="keyless">
                <label for="keyless">Partida Keyless</label>
              </li>
              <li>
                <input type="checkbox" name="optional[]" id="smartphone" value="smartphone">
                <label for="smartphone">Integração com celular</label>
              </li>
              <li>
                <input type="checkbox" name="optional[]" id="leather_seat" value="leather_seat">
                <label for="leather_seat">Banco de couro</label>
              </li>
            </ul>
          </div>
         <div class="box-input">
            <p>Fotos do carro:<span class="required-field">*</span></p>
            <input type="file" name="images" id="images" multiple required accept="image/png, images/jpg">
          </div> 
          <input type="submit" value="Enviar" class="btn-submit">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
